<!DOCTYPE html>

<html>
  <head>
    <title>Whiteboard App Host</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='styles/vendor.css' rel='stylesheet' type='text/css'>
    <link href='styles/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="header row">
        <h2 class="main-title four columns offset-by-four">Whiteboard</h2>
      </div>
      <div class="row">
        <div class="message-window six columns">
          <ul>
            <li>
              <span class="screen-name">Name1:</span>
              <span class="message">The First Message</span>
            </li>
            <li>
              <span class="screen-name">Name2:</span>
              <span class="message">The Second Message</span>
            </li>
            <li>
              <span class="screen-name">Name1:</span>
              <span class="message">Response to second</span>
            </li>
            <li>
              <span class="mod-name">ModName:</span>
              <span class="mod-message">Message from moderator</span>
            </li>
          </ul>
        </div>
        <div class="participant-list four columns offset-by-two">
          <ul>
            <li>
              <span class="screen-name">Name1</span>
            </li>
            <li>
              <span class="screen-name">Name2</span>
            </li>
            <li>
              <span class="mod-name">ModName</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
